

<canvas width ="600" height ="400" ></canvas>     

<script>

function desenhaQuadrado (x,y,cor) {       //<--funções servem para reaproveitar codigos
                                                        //--funcões ultilizadas: chamadas de api ou bibliotecas
var tela = document.querySelector("canvas");
var pincel = tela.getContext('2d');             //<--pincel para escrever na tela e o tipo dele


pincel.fillStyle = cor;         //<--style=cor
pincel.fillRect(x,y,50,50);         //<--dimensoes da tela
pincel.fillStroker = 'black';       //<--bordas e cor
pincel.strokeRect(x,y,50,50);       //--dimensoes das bordas

}

*/

var x = 0;

desenhaQuadrado(x,0,'green');
desenhaQuadrado(x,50,'blue');       //<--cada vez que acrescentar, mudar a quantidade no eixo y

}
